<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONISTIQ Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tomato-red': '#FF6347',
            'basil-green': '#4CAF50',
            'cream': '#F5F5DC',
          },
          fontFamily: {
            'sans': ['"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            'serif': ['"Georgia"', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream font-sans text-gray-800 min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold text-basil-green mb-4">Bienvenue sur ONISTIQ</h1>
  <p class="mb-6 text-center max-w-xl">Ce site est prêt à accueillir ton assistant Gemini. Tu peux intégrer ton API ici pour générer des réponses dynamiques.</p>

  <textarea id="prompt" placeholder="Pose ta question..." class="w-full max-w-md p-3 border border-gray-300 rounded mb-4"></textarea>
  <button onclick="sendPrompt()" class="bg-basil-green text-white px-6 py-2 rounded hover:bg-green-700">Envoyer</button>
  <pre id="response" class="mt-6 bg-white p-4 rounded shadow w-full max-w-xl overflow-auto"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=TA_CLE_API", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });
      const data = await response.json();
      document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
